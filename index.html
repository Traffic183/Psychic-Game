<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/css/Psychic.css">

  <title>Psychic Game</title>

</head>

<body>

  <div class="jumbotron jumbotron-fluid bg-transparent text-center pt-4 mt-4">
    <div class="container">
      <h1 class="display-4">The Psychic Game</h1>
      <h3>Guess what letter I'm thinking of...</h3>
    </div>
  </div>

  <div class="card bg-transparent mx-auto">
    <div class="card-body mb-4">

      <h3 class="card-text text-center">Wins: <span id="wins"></span></h3>
      <h3 class="p-3 card-text text-center">Losses: <span id="loss"></span></h3>

      <img class="card-img" src="assets/images/psychic6.png" alt="Neon Psychic Sign">

      <h4 class="p-3 card-text text-center">Your Guesses so far:
        <span id="guesses-so-far"></span></h4>
      <h4 class="pb-3 card-text text-center">Guesses Remaining: <span id="guesses-left"></span></h4>

    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

</body>

</html>
