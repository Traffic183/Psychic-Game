<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/css/Psychic.css">

  <title>Psychic Game</title>

</head>

<body>

  <div class="container">
    <div class="card w-50 mx-auto bg-transparent">

      <img class="card-img-top" src="assets/images/monster-children-psychic-1068x571.jpg" alt="Psychic">

      <div class="card-body bg-transparent">
        <h3 class="card-title">The Psychic Game</h3>
        <h4 class="card-text">Guess what letter I'm thinking</h4>
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-transparent">
          <p>Wins: <span id="wins"></span></p>
        </li>
        <li class="list-group-item bg-transparent">
          <p>Losses: <span id="loss"></span></p>
        </li>
        <li class="list-group-item bg-transparent">
          <p>Guesses Left: <span id="guesses-left"></span></p>
        </li>
        <li class="list-group-item bg-transparent">
          <p>Your Guesses so far: <span id="guesses-so-far"></span></p>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/javascript.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  </div>
</body>

</html>
